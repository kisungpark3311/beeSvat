version: "3.8"

services:
  db:
    image: postgres:15
    container_name: beesvat-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: beesvat
      POSTGRES_PASSWORD: beesvat_dev
      POSTGRES_DB: beesvat_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beesvat -d beesvat_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  pgdata:
